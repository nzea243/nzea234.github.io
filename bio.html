<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snowt - GitHub Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a0f0a 0%, #2d1810 50%, #1a0f0a 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #ffb88c;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: #ff9966;
            font-size: 1em;
            opacity: 0.7;
            pointer-events: none;
            animation: fall linear infinite, glow 2s ease-in-out infinite;
            filter: drop-shadow(0 0 5px #ff9966);
        }

        @keyframes glow {
            0%, 100% { opacity: 0.5; filter: drop-shadow(0 0 5px #ff9966); }
            50% { opacity: 0.9; filter: drop-shadow(0 0 15px #ff6633); }
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 600px;
            width: 90%;
        }

        .profile-card {
            background: linear-gradient(135deg, #2d1810 0%, #3d2415 50%, #2d1810 100%);
            background-size: 200% 200%;
            animation: cardGlow 10s ease infinite;
            border: 2px solid #ff9966;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(255, 102, 51, 0.3), inset 0 0 30px rgba(255, 153, 102, 0.1);
        }

        @keyframes cardGlow {
            0%, 100% { 
                background-position: 0% 50%;
                box-shadow: 0 8px 32px rgba(255, 102, 51, 0.3), inset 0 0 30px rgba(255, 153, 102, 0.1);
            }
            50% { 
                background-position: 100% 50%;
                box-shadow: 0 8px 40px rgba(255, 153, 102, 0.5), inset 0 0 40px rgba(255, 102, 51, 0.15);
            }
        }

        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #ff9966;
            margin-bottom: 20px;
            object-fit: cover;
            box-shadow: 0 0 30px rgba(255, 153, 102, 0.4), inset 0 0 20px rgba(255, 102, 51, 0.2);
            animation: avatarPulse 3s ease-in-out infinite;
        }

        @keyframes avatarPulse {
            0%, 100% { box-shadow: 0 0 30px rgba(255, 153, 102, 0.4), inset 0 0 20px rgba(255, 102, 51, 0.2); }
            50% { box-shadow: 0 0 50px rgba(255, 102, 51, 0.6), inset 0 0 30px rgba(255, 153, 102, 0.3); }
        }

        .username {
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 8px;
            color: #f0f6fc;
        }

        .bio-title {
            font-size: 14px;
            color: #8b949e;
            font-style: italic;
        }

        .section {
            margin-top: 30px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #f0f6fc;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .about-text {
            font-size: 14px;
            line-height: 1.6;
            color: #8b949e;
        }

        .languages {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .language-tag {
            background: linear-gradient(135deg, #2d1810 0%, #3d2415 100%);
            background-size: 200% 200%;
            border: 2px solid #ff9966;
            padding: 10px 18px;
            border-radius: 20px;
            font-size: 14px;
            color: #ffcc99;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            animation: shimmer 3s ease-in-out infinite;
            box-shadow: 0 4px 15px rgba(255, 153, 102, 0.3);
        }

        @keyframes shimmer {
            0%, 100% { 
                background-position: 0% 50%;
                box-shadow: 0 4px 15px rgba(255, 153, 102, 0.3);
            }
            50% { 
                background-position: 100% 50%;
                box-shadow: 0 4px 25px rgba(255, 102, 51, 0.5);
            }
        }

        .language-tag:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 102, 51, 0.6);
            border-color: #ff6633;
        }

        .language-html {
            border-color: #ff9966;
        }

        .language-html:hover {
            border-color: #ff6633;
        }

        .language-lua {
            border-color: #ff9966;
        }

        .language-lua:hover {
            border-color: #ff6633;
        }

        .lang-icon {
            font-size: 18px;
            filter: drop-shadow(0 0 5px #ff9966);
        }

        .projects {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .project-link {
            text-decoration: none;
            display: block;
        }

        .contact-link {
            text-decoration: none;
            display: block;
        }

        .contacts {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .contact-item {
            background: linear-gradient(135deg, #1a0f0a 0%, #2d1810 100%);
            background-size: 200% 200%;
            border: 2px solid #ff9966;
            padding: 16px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
            cursor: pointer;
            animation: projectShimmer 4s ease-in-out infinite;
            box-shadow: 0 4px 20px rgba(255, 153, 102, 0.3);
        }

        .contact-item:hover {
            border-color: #ff6633;
            transform: translateY(-3px);
            box-shadow: 0 8px 40px rgba(255, 102, 51, 0.7);
        }

        .contact-icon {
            font-size: 20px;
            filter: drop-shadow(0 0 5px #ff9966);
        }

        .contact-name {
            font-size: 14px;
            color: #ffcc99;
        }

        .project-item {
            background: linear-gradient(135deg, #1a0f0a 0%, #2d1810 100%);
            background-size: 200% 200%;
            border: 2px solid #ff9966;
            padding: 16px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
            cursor: pointer;
            animation: projectShimmer 4s ease-in-out infinite;
            box-shadow: 0 4px 20px rgba(255, 153, 102, 0.3);
        }

        @keyframes projectShimmer {
            0%, 100% { 
                background-position: 0% 50%;
                box-shadow: 0 4px 20px rgba(255, 153, 102, 0.3);
            }
            50% { 
                background-position: 100% 50%;
                box-shadow: 0 4px 30px rgba(255, 102, 51, 0.5);
            }
        }

        .project-item:hover {
            border-color: #ff6633;
            transform: translateY(-3px);
            box-shadow: 0 8px 40px rgba(255, 102, 51, 0.7);
        }

        .github-icon {
            width: 20px;
            height: 20px;
            fill: #ff9966;
            filter: drop-shadow(0 0 5px #ff9966);
        }

        .project-name {
            font-size: 14px;
            color: #ffcc99;
        }
    </style>

    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '‚ùÑ';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.opacity = Math.random() * 0.6 + 0.4;
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            
            document.body.appendChild(snowflake);
            
            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        setInterval(createSnowflake, 200);
        
        for (let i = 0; i < 20; i++) {
            setTimeout(createSnowflake, i * 100);
        }
